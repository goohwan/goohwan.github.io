<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>페이지를 찾을 수 없습니다.</title>
    <script>
        const path = window.location.pathname;
        const oldBlogPostRegex = /^\/\d+$/; // 숫자 형태의 이전 블로그 포스팅 주소 패턴

        if (oldBlogPostRegex.test(path)) {
            window.location.replace('https://blog.goohwan.net' + path); // 새 블로그 주소로 리디렉션
        } else {
            // 403.html 파일의 내용을 여기에 삽입하세요.
            // 예를 들어, 다음과 같이 iframe을 사용할 수 있습니다.
            document.write('<iframe src="403.html" width="100%" height="500px"></iframe>');
            // 또는, 403.html 파일의 HTML 코드를 직접 여기에 붙여넣을 수도 있습니다.
        }
    </script>
</head>
<body>
    <noscript>
        죄송합니다. 페이지를 찾을 수 없습니다. JavaScript를 활성화하시면 자동으로 이동합니다.
        <p><a href="https://goohwan.net/">홈페이지로 이동</a></p>
        <p><a href="https://blog.goohwan.net/">새 블로그로 이동</a></p>
    </noscript>
</body>
</html>
